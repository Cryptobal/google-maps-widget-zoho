<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Widget - Zoho CRM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.4;
            padding: 16px;
        }
        
        .widget-container {
            max-width: 100%;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .widget-header {
            background: #f8f9fa;
            padding: 16px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .widget-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 4px;
        }
        
        .widget-subtitle {
            font-size: 14px;
            color: #6c757d;
        }
        
        .status-indicator {
            font-size: 12px;
            color: #28a745;
            margin-top: 4px;
            font-weight: 500;
        }
        
        .widget-content {
            padding: 12px;
        }
        
        .search-section {
            margin-bottom: 12px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background-color: #ffffff;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 6px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: #ffffff;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: #ffffff;
        }
        
        .btn-secondary:hover {
            background-color: #545b62;
        }
        
        .map-container {
            width: 100%;
            height: 200px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 12px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 14px;
        }
        
        .info-panel {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 16px;
            display: none;
        }
        
        .info-panel.show {
            display: block;
        }
        
        .info-title {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 12px;
        }
        
        .info-item {
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
        }
        
        .info-label {
            font-weight: 500;
            color: #495057;
            font-size: 13px;
            margin-bottom: 2px;
        }
        
        .info-value {
            color: #6c757d;
            font-size: 14px;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }
        
        .message.show {
            display: block;
        }
        
        .message-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .message-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Campos ocultos para Zoho CRM */
        .hidden-fields {
            display: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 8px;
            }
            
            .widget-content {
                padding: 12px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .map-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget-header">
            <div class="widget-title">üó∫Ô∏è Buscador de Direcciones</div>
            <div class="widget-subtitle">Busca direcciones y visualiza en el mapa</div>
            <div id="statusIndicator" class="status-indicator">üü¢ Conectado</div>
        </div>
        
        <div class="widget-content">
            <!-- Mensajes -->
            <div id="messageContainer"></div>
            
            <!-- Secci√≥n de b√∫squeda -->
            <div class="search-section">
                <input 
                    type="text" 
                    id="addressInput" 
                    class="search-input" 
                    placeholder="Escribe una direcci√≥n para buscar..."
                    autocomplete="off"
                >
            </div>
            
            <!-- Botones -->
            <div class="button-group">
                <button id="searchBtn" class="btn btn-primary">üîç Buscar</button>
                <button id="saveBtn" class="btn btn-primary" style="background-color: #28a745;">üíæ Guardar en Zoho</button>
                <button id="clearBtn" class="btn btn-secondary">üóëÔ∏è Limpiar</button>
            </div>
            
            <!-- Contenedor del mapa -->
            <div id="mapContainer" class="map-container">
                <div>El mapa se cargar√° aqu√≠ despu√©s de buscar una direcci√≥n</div>
            </div>
            
            <!-- Panel de informaci√≥n -->
            <div id="infoPanel" class="info-panel">
                <div class="info-title">üìç Informaci√≥n de la Direcci√≥n</div>
                <div class="info-item">
                    <div class="info-label">Direcci√≥n Completa:</div>
                    <div id="infoFullAddress" class="info-value">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Ciudad:</div>
                    <div id="infoCity" class="info-value">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Comuna:</div>
                    <div id="infoCommune" class="info-value">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Coordenadas:</div>
                    <div id="infoCoordinates" class="info-value">-</div>
                </div>
            </div>
            
            <!-- Campos ocultos para Zoho CRM -->
            <div class="hidden-fields">
                <input type="hidden" id="hiddenFullAddress" name="full_address">
                <input type="hidden" id="hiddenCity" name="city">
                <input type="hidden" id="hiddenCommune" name="commune">
                <input type="hidden" id="hiddenLatitude" name="latitude">
                <input type="hidden" id="hiddenLongitude" name="longitude">
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let map = null;
        let marker = null;
        let geocoder = null;
        let autocomplete = null;
        
        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Widget de Google Maps iniciado - Hosting Externo');
            initializeWidget();
            loadSavedData(); // Cargar datos guardados
            
            // Forzar actualizaci√≥n del widget cada 2 segundos
            setInterval(function() {
                refreshWidget();
            }, 2000);
        });
        
        function initializeWidget() {
            // Configurar event listeners
            setupEventListeners();
            
            // Intentar cargar Google Maps API
            loadGoogleMapsAPI();
        }
        
        function setupEventListeners() {
            const addressInput = document.getElementById('addressInput');
            const searchBtn = document.getElementById('searchBtn');
            const saveBtn = document.getElementById('saveBtn');
            const clearBtn = document.getElementById('clearBtn');
            
            // Evento de b√∫squeda
            searchBtn.addEventListener('click', handleSearch);
            
            // Evento de guardar
            saveBtn.addEventListener('click', handleSave);
            
            // Evento de limpiar
            clearBtn.addEventListener('click', clearAll);
            
            // Evento de teclado
            addressInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });
        }
        
        function loadGoogleMapsAPI() {
            // Verificar si Google Maps ya est√° cargado
            if (typeof google !== 'undefined' && google.maps) {
                console.log('Google Maps API ya est√° cargada');
                initializeGoogleMaps();
                return;
            }
            
            // Cargar Google Maps API din√°micamente
            console.log('Cargando Google Maps API...');
            const script = document.createElement('script');
            script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyBHIoHJDp6StLJlUAQV_gK7woFsEYgbzHY&libraries=places&callback=onGoogleMapsLoaded&v=3.50';
            script.async = true;
            script.defer = true;
            script.onerror = function() {
                console.error('Error cargando Google Maps API');
                showMessage('Error al cargar Google Maps API', 'error');
            };
            document.head.appendChild(script);
        }
        
        // Callback cuando Google Maps se carga
        function onGoogleMapsLoaded() {
            console.log('Google Maps API cargada exitosamente');
            initializeGoogleMaps();
        }
        
        function initializeGoogleMaps() {
            try {
                // Inicializar geocoder
                geocoder = new google.maps.Geocoder();
                
                // Configurar autocompletado
                const addressInput = document.getElementById('addressInput');
                autocomplete = new google.maps.places.Autocomplete(addressInput, {
                    types: ['address'],
                    componentRestrictions: { country: 'cl' }
                });
                
                autocomplete.addListener('place_changed', function() {
                    const place = autocomplete.getPlace();
                    if (place.geometry) {
                        showLocation(place);
                    }
                });
                
                console.log('Google Maps inicializado correctamente');
                showMessage('Google Maps cargado correctamente', 'success');
                
            } catch (error) {
                console.error('Error inicializando Google Maps:', error);
                showMessage('Error inicializando Google Maps: ' + error.message, 'error');
            }
        }
        
        function handleSearch() {
            const address = document.getElementById('addressInput').value.trim();
            
            if (!address) {
                showMessage('Por favor, ingresa una direcci√≥n para buscar', 'error');
                return;
            }
            
            if (!geocoder) {
                showMessage('Google Maps no est√° disponible. Intenta recargar la p√°gina.', 'error');
                return;
            }
            
            // Mostrar estado de carga
            const searchBtn = document.getElementById('searchBtn');
            const originalText = searchBtn.innerHTML;
            searchBtn.innerHTML = '<span class="loading"></span>Buscando...';
            searchBtn.disabled = true;
            
            // Geocodificar la direcci√≥n
            geocoder.geocode({ address: address }, function(results, status) {
                // Restaurar bot√≥n
                searchBtn.innerHTML = originalText;
                searchBtn.disabled = false;
                
                if (status === 'OK' && results[0]) {
                    showLocation(results[0]);
                } else {
                    showMessage('No se pudo encontrar la direcci√≥n especificada. Intenta con una direcci√≥n m√°s espec√≠fica.', 'error');
                }
            });
        }
        
        function handleSave() {
            const address = document.getElementById('addressInput').value.trim();
            
            if (!address) {
                showMessage('Por favor, busca una direcci√≥n primero', 'error');
                return;
            }
            
            // Obtener datos del formulario
            const formData = getFormData();
            
            if (!formData.fullAddress) {
                showMessage('No hay datos de direcci√≥n para guardar', 'error');
                return;
            }
            
            // Mostrar estado de carga
            const saveBtn = document.getElementById('saveBtn');
            const originalText = saveBtn.innerHTML;
            saveBtn.innerHTML = '<span class="loading"></span>Guardando...';
            saveBtn.disabled = true;
            
            // Intentar guardar en Zoho CRM
            saveToZohoCRM(formData);
            
            // Restaurar bot√≥n despu√©s de un tiempo
            setTimeout(function() {
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;
            }, 2000);
        }
        
        function showLocation(place) {
            try {
                const location = place.geometry.location;
                
                // Crear o actualizar el mapa
                if (!map) {
                    const mapContainer = document.getElementById('mapContainer');
                    mapContainer.innerHTML = ''; // Limpiar contenido
                    
                    map = new google.maps.Map(mapContainer, {
                        center: location,
                        zoom: 15,
                        mapTypeControl: true,
                        streetViewControl: true,
                        fullscreenControl: true
                    });
                } else {
                    map.setCenter(location);
                    map.setZoom(15);
                }
                
                // Eliminar marcador anterior
                if (marker) {
                    marker.setMap(null);
                }
                
                // Crear nuevo marcador
                marker = new google.maps.Marker({
                    position: location,
                    map: map,
                    title: place.formatted_address
                });
                
                // Extraer informaci√≥n de la direcci√≥n
                const addressComponents = place.address_components || [];
                let city = '';
                let commune = '';
                
                addressComponents.forEach(function(component) {
                    const types = component.types;
                    if (types.includes('locality')) {
                        city = component.long_name;
                    } else if (types.includes('administrative_area_level_2')) {
                        commune = component.long_name;
                    }
                });
                
                // Actualizar la interfaz
                document.getElementById('infoFullAddress').textContent = place.formatted_address;
                document.getElementById('infoCity').textContent = city || '-';
                document.getElementById('infoCommune').textContent = commune || '-';
                document.getElementById('infoCoordinates').textContent = 
                    location.lat().toFixed(6) + ', ' + location.lng().toFixed(6);
                
                // Actualizar campos ocultos
                document.getElementById('hiddenFullAddress').value = place.formatted_address;
                document.getElementById('hiddenCity').value = city;
                document.getElementById('hiddenCommune').value = commune;
                document.getElementById('hiddenLatitude').value = location.lat();
                document.getElementById('hiddenLongitude').value = location.lng();
                
                // Guardar datos persistentemente
                saveDataToStorage({
                    address: place.formatted_address,
                    city: city,
                    commune: commune,
                    latitude: location.lat(),
                    longitude: location.lng()
                });
                
                // Mostrar panel de informaci√≥n
                document.getElementById('infoPanel').classList.add('show');
                
                showMessage('Direcci√≥n encontrada y marcada en el mapa', 'success');
                
            } catch (error) {
                console.error('Error mostrando ubicaci√≥n:', error);
                showMessage('Error al mostrar la ubicaci√≥n: ' + error.message, 'error');
            }
        }
        
        function clearAll() {
            // Limpiar input
            document.getElementById('addressInput').value = '';
            
            // Limpiar campos ocultos
            document.getElementById('hiddenFullAddress').value = '';
            document.getElementById('hiddenCity').value = '';
            document.getElementById('hiddenCommune').value = '';
            document.getElementById('hiddenLatitude').value = '';
            document.getElementById('hiddenLongitude').value = '';
            
            // Limpiar datos guardados
            clearSavedData();
            
            // Ocultar panel de informaci√≥n
            document.getElementById('infoPanel').classList.remove('show');
            
            // Limpiar mapa
            if (marker) {
                marker.setMap(null);
                marker = null;
            }
            
            if (map) {
                map.setCenter({ lat: -33.4489, lng: -70.6693 });
                map.setZoom(12);
            } else {
                // Si no hay mapa, mostrar mensaje
                const mapContainer = document.getElementById('mapContainer');
                mapContainer.innerHTML = '<div>El mapa se cargar√° aqu√≠ despu√©s de buscar una direcci√≥n</div>';
            }
            
            // Limpiar mensajes
            clearMessages();
            
            console.log('Widget limpiado');
        }
        
        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `<div class="message message-${type} show">${message}</div>`;
            
            // Auto-ocultar despu√©s de 5 segundos
            setTimeout(function() {
                messageContainer.innerHTML = '';
            }, 5000);
        }
        
        function clearMessages() {
            document.getElementById('messageContainer').innerHTML = '';
        }
        
        // Funci√≥n para obtener datos (√∫til para integraci√≥n con Zoho)
        function getFormData() {
            return {
                address: document.getElementById('addressInput').value,
                fullAddress: document.getElementById('hiddenFullAddress').value,
                city: document.getElementById('hiddenCity').value,
                commune: document.getElementById('hiddenCommune').value,
                latitude: document.getElementById('hiddenLatitude').value,
                longitude: document.getElementById('hiddenLongitude').value
            };
        }
        
        // Funciones de persistencia de datos
        function saveDataToStorage(data) {
            try {
                const widgetData = {
                    address: data.address,
                    city: data.city,
                    commune: data.commune,
                    latitude: data.latitude,
                    longitude: data.longitude,
                    timestamp: new Date().toISOString()
                };
                
                localStorage.setItem('zoho-maps-widget-data', JSON.stringify(widgetData));
                console.log('Datos guardados en localStorage:', widgetData);
                
                // Tambi√©n intentar guardar en Zoho CRM si est√° disponible
                if (typeof ZOHO !== 'undefined' && ZOHO.CRM) {
                    saveToZohoCRM(widgetData);
                }
                
            } catch (error) {
                console.error('Error guardando datos:', error);
            }
        }
        
        function loadSavedData() {
            try {
                const savedData = localStorage.getItem('zoho-maps-widget-data');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    
                    // Restaurar datos en la interfaz
                    document.getElementById('addressInput').value = data.address || '';
                    document.getElementById('hiddenFullAddress').value = data.address || '';
                    document.getElementById('hiddenCity').value = data.city || '';
                    document.getElementById('hiddenCommune').value = data.commune || '';
                    document.getElementById('hiddenLatitude').value = data.latitude || '';
                    document.getElementById('hiddenLongitude').value = data.longitude || '';
                    
                    // Actualizar panel de informaci√≥n
                    if (data.address) {
                        document.getElementById('infoFullAddress').textContent = data.address;
                        document.getElementById('infoCity').textContent = data.city || '-';
                        document.getElementById('infoCommune').textContent = data.commune || '-';
                        document.getElementById('infoCoordinates').textContent = 
                            (data.latitude ? data.latitude.toFixed(6) : '-') + ', ' + 
                            (data.longitude ? data.longitude.toFixed(6) : '-');
                        
                        document.getElementById('infoPanel').classList.add('show');
                        
                        // Si hay coordenadas, mostrar en el mapa
                        if (data.latitude && data.longitude) {
                            showLocationFromData(data);
                        }
                    }
                    
                    console.log('Datos cargados desde localStorage:', data);
                }
            } catch (error) {
                console.error('Error cargando datos guardados:', error);
            }
        }
        
        function clearSavedData() {
            try {
                localStorage.removeItem('zoho-maps-widget-data');
                console.log('Datos guardados eliminados');
            } catch (error) {
                console.error('Error eliminando datos guardados:', error);
            }
        }
        
        function showLocationFromData(data) {
            if (!data.latitude || !data.longitude) return;
            
            try {
                const location = { lat: data.latitude, lng: data.longitude };
                
                // Crear o actualizar el mapa
                if (!map) {
                    const mapContainer = document.getElementById('mapContainer');
                    mapContainer.innerHTML = ''; // Limpiar contenido
                    
                    map = new google.maps.Map(mapContainer, {
                        center: location,
                        zoom: 15,
                        mapTypeControl: true,
                        streetViewControl: true,
                        fullscreenControl: true
                    });
                } else {
                    map.setCenter(location);
                    map.setZoom(15);
                }
                
                // Eliminar marcador anterior
                if (marker) {
                    marker.setMap(null);
                }
                
                // Crear nuevo marcador
                marker = new google.maps.Marker({
                    position: location,
                    map: map,
                    title: data.address
                });
                
            } catch (error) {
                console.error('Error mostrando ubicaci√≥n desde datos guardados:', error);
            }
        }
        
        function saveToZohoCRM(data) {
            try {
                console.log('Intentando guardar en Zoho CRM:', data);
                
                // M√©todo 1: Usar ZOHO.CRM.API si est√° disponible
                if (typeof ZOHO !== 'undefined' && ZOHO.CRM && ZOHO.CRM.API) {
                    saveUsingZohoAPI(data);
                }
                // M√©todo 2: Usar ZOHO.CRM.UI si est√° disponible
                else if (typeof ZOHO !== 'undefined' && ZOHO.CRM && ZOHO.CRM.UI) {
                    saveUsingZohoUI(data);
                }
                // M√©todo 3: Usar formulario de Zoho CRM
                else {
                    saveUsingZohoForm(data);
                }
                
            } catch (error) {
                console.error('Error guardando en Zoho CRM:', error);
                showMessage('Error guardando en Zoho CRM: ' + error.message, 'error');
            }
        }
        
        function saveUsingZohoAPI(data) {
            try {
                // Obtener el ID del registro actual
                const recordId = getCurrentRecordId();
                if (!recordId) {
                    console.log('No se encontr√≥ ID de registro actual');
                    return;
                }
                
                // Preparar datos para la API
                const recordData = {
                    'Direccion_Completa': data.address,
                    'Ciudad': data.city,
                    'Comuna': data.commune,
                    'Latitud': data.latitude,
                    'Longitud': data.longitude
                };
                
                // Actualizar registro usando la API
                ZOHO.CRM.API.updateRecord({
                    Entity: getCurrentEntity(),
                    RecordID: recordId,
                    APIData: recordData
                }).then(function(response) {
                    console.log('Datos guardados en Zoho CRM:', response);
                    showMessage('Datos guardados exitosamente en Zoho CRM', 'success');
                }).catch(function(error) {
                    console.error('Error actualizando registro:', error);
                    showMessage('Error guardando en Zoho CRM: ' + error.message, 'error');
                });
                
            } catch (error) {
                console.error('Error en saveUsingZohoAPI:', error);
            }
        }
        
        function saveUsingZohoUI(data) {
            try {
                // Usar ZOHO.CRM.UI para actualizar campos
                if (typeof ZOHO.CRM.UI !== 'undefined') {
                    // Obtener el formulario actual
                    const form = ZOHO.CRM.UI.getForm();
                    if (form) {
                        // Actualizar campos del formulario
                        form.setFieldValue('Direccion_Completa', data.address);
                        form.setFieldValue('Ciudad', data.city);
                        form.setFieldValue('Comuna', data.commune);
                        form.setFieldValue('Latitud', data.latitude);
                        form.setFieldValue('Longitud', data.longitude);
                        
                        console.log('Campos actualizados en el formulario de Zoho CRM');
                        showMessage('Datos guardados en el formulario de Zoho CRM', 'success');
                    }
                }
            } catch (error) {
                console.error('Error en saveUsingZohoUI:', error);
            }
        }
        
        function saveUsingZohoForm(data) {
            try {
                // M√©todo alternativo: usar campos ocultos del formulario
                const hiddenFields = {
                    'full_address': data.address,
                    'city': data.city,
                    'commune': data.commune,
                    'latitude': data.latitude,
                    'longitude': data.longitude
                };
                
                // Actualizar campos ocultos
                Object.keys(hiddenFields).forEach(function(fieldName) {
                    const field = document.querySelector(`input[name="${fieldName}"]`);
                    if (field) {
                        field.value = hiddenFields[fieldName];
                    }
                });
                
                console.log('Datos guardados en campos ocultos del formulario');
                showMessage('Datos guardados en campos ocultos. Guarda el registro para persistir los datos.', 'success');
                
            } catch (error) {
                console.error('Error en saveUsingZohoForm:', error);
            }
        }
        
        function getCurrentRecordId() {
            try {
                // Intentar obtener el ID del registro actual desde la URL
                const urlParams = new URLSearchParams(window.location.search);
                const recordId = urlParams.get('id');
                if (recordId) return recordId;
                
                // Intentar obtener desde el contexto de Zoho
                if (typeof ZOHO !== 'undefined' && ZOHO.CRM && ZOHO.CRM.API) {
                    return ZOHO.CRM.API.getCurrentRecordId();
                }
                
                return null;
            } catch (error) {
                console.error('Error obteniendo ID de registro:', error);
                return null;
            }
        }
        
        function getCurrentEntity() {
            try {
                // Intentar obtener la entidad actual desde la URL
                const path = window.location.pathname;
                if (path.includes('/Leads/')) return 'Leads';
                if (path.includes('/Contacts/')) return 'Contacts';
                if (path.includes('/Accounts/')) return 'Accounts';
                if (path.includes('/Deals/')) return 'Deals';
                
                // Intentar obtener desde el contexto de Zoho
                if (typeof ZOHO !== 'undefined' && ZOHO.CRM && ZOHO.CRM.API) {
                    return ZOHO.CRM.API.getCurrentEntity();
                }
                
                return 'Leads'; // Default
            } catch (error) {
                console.error('Error obteniendo entidad actual:', error);
                return 'Leads';
            }
        }
        
        function refreshWidget() {
            try {
                // Verificar si el widget est√° visible
                const widget = document.querySelector('.widget-container');
                if (!widget) return;
                
                // Verificar si hay datos guardados y actualizar la interfaz
                const savedData = localStorage.getItem('zoho-maps-widget-data');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    
                    // Actualizar campos si est√°n vac√≠os
                    if (!document.getElementById('addressInput').value && data.address) {
                        document.getElementById('addressInput').value = data.address;
                    }
                    
                    // Mostrar panel de informaci√≥n si hay datos
                    if (data.address && !document.getElementById('infoPanel').classList.contains('show')) {
                        document.getElementById('infoFullAddress').textContent = data.address;
                        document.getElementById('infoCity').textContent = data.city || '-';
                        document.getElementById('infoCommune').textContent = data.commune || '-';
                        document.getElementById('infoCoordinates').textContent = 
                            (data.latitude ? data.latitude.toFixed(6) : '-') + ', ' + 
                            (data.longitude ? data.longitude.toFixed(6) : '-');
                        
                        document.getElementById('infoPanel').classList.add('show');
                    }
                }
                
            } catch (error) {
                console.error('Error refrescando widget:', error);
            }
        }
        
        // Exportar funciones globalmente
        window.getFormData = getFormData;
        window.saveDataToStorage = saveDataToStorage;
        window.loadSavedData = loadSavedData;
        window.clearSavedData = clearSavedData;
        window.refreshWidget = refreshWidget;
        
        // Log de inicializaci√≥n
        console.log('Widget de Google Maps cargado y listo - Hosting Externo con Persistencia');
    </script>
</body>
